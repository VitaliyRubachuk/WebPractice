<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новорічний відлік часу</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <h1>Новорічний відлік часу</h1>
        <div id="countdown">
            <div>
                <span id="days">00</span> Днів
            </div>
            <div>
                <span id="hours">00</span> Годин
            </div>
            <div>
                <span id="minutes">00</span> Хвилин
            </div>
            <div>
                <span id="seconds">00</span> Секунд
            </div>
        </div>
    </div>

    <script src="2.js"></script>
</body>
</html>
