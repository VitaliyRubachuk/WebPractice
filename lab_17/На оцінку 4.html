<!DOCTYPE html>
<html>
<head>
    <title>Приклад адаптивного меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .menu-item {
            margin-right: 20px;
        }
        .menu-item a {
            color: #fff;
            text-decoration: none;
        }
        .menu-burger {
            display: none;
        }
        .content {
            padding: 20px;
        }
        @media (max-width: 800px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px 20px;
                z-index: 100;
            }
            .menu-item {
                margin: 10px 0;
            }
            .menu-burger {
                display: block;
                margin-right: 20px;
                cursor: pointer;
            }
            .відкрито {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-burger">
            <img src="menu-burger.svg" alt="Меню бургер">
        </div>
        <ul class="menu">
            <li class="menu-item"><a href="#">Головна</a></li>
            <li class="menu-item"><a href="#">Продукти</a></li>
            <li class="menu-item"><a href="#">Контакти</a></li>
            <li class="menu-item"><a href="#">Про нас</a></li>
        </ul>
    </div>
    <div class="content">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo dicta vel saepe quisquam minima dolorum delectus incidunt? Praesentium earum quod necessitatibus consequatur dolores dolorem iste ullam sunt et. Doloribus, officiis.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menu = document.querySelector('.menu');
            const menuBurger = document.querySelector('.menu-burger');

           
            menuBurger.addEventListener('click', function () {
                menu.classList.toggle('відкрито');
            });

            
            document.addEventListener('click', function (event) {
                if (!menu.contains(event.target) && !menuBurger.contains(event.target)) {
                    menu.classList.remove('відкрито');
                }
            });
        });
    </script>
</body>
</html>
