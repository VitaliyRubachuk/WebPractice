<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
</head>
<body>
    <script>
        class Student 
        {
            constructor(name, age, grade) 
            {
                this.name = name;
                this.age = age;
                this.grade = grade;
            }

            study() {
                console.log(`${this.name} is ${this.age} years old and is in grade ${this.grade}. ${this.name} is studying.`);
            }
        }

        const student1 = new Student('John', 18, '12th');
        const student2 = new Student('Alice', 17, '11th');
        const student3 = new Student('Emily', 16, '10th');


        student1.study();
        student2.study();
        student3.study();
    </script>
</body>
</html>
