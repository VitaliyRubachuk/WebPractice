<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Information</title>
</head>
<body>
    <script>
        class Shape
         {
            constructor(color) 
            {
                this.color = color;
            }
        }

        class Circle extends Shape 
        {
            constructor(color, radius) 
            {
                super(color);
                this.radius = radius;
            }

            getArea()
             {
                return Math.PI * this.radius ** 2;
            }

            getCircumference() 
            {
                return 2 * Math.PI * this.radius;
            }
        }

        class Rectangle extends Shape
         {
            constructor(color, width, height)
             {
                super(color);
                this.width = width;
                this.height = height;
            }

            getArea() 
            {
                return this.width * this.height;
            }

            getPerimeter() 
            {
                return 2 * (this.width + this.height);
            }
        }


        const redCircle = new Circle('red', 5);
        const blueRectangle = new Rectangle('blue', 4, 6);

  
        console.log(`Color of the circle: ${redCircle.color}`);
        console.log(`Area of the circle: ${redCircle.getArea().toFixed(2)}`);
        console.log(`Color of the rectangle: ${blueRectangle.color}`);
        console.log(`Area of the rectangle: ${blueRectangle.getArea()}`);
    </script>
</body>
</html>
