<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>eShop</h1>
    <button id="createProductBtn">create Product</button>
  </header>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="productForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" min="0" required><br>
        <label for="discount">Discount:</label><br>
        <input type="number" id="discount" name="discount" min="0"><br>
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br>
        <label for="image">Image:</label><br>
        <input type="url" id="image" name="image" required><br>
        <input type="submit" value="Save Product">
      </form>
    </div>
  </div>

  <script src="scrypt.js"></script>
</body>
</html>
