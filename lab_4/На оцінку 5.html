<html lang="en">
<head>

    <title>Галерея зображень</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="gallery-container">
        <div class="main-image">
            <img src="a.jpg" alt="Large Image" id="mainImage">
        </div>
        <div class="thumbnails">
            <img src="aa.jpg" alt="Thumbnail 1" onclick="changeImage('a.jpg')" class="thumbnail">
            <img src="bb.jpg" alt="Thumbnail 2" onclick="changeImage('b.jpg')" class="thumbnail">
            <img src="cc.jpg" alt="Thumbnail 3" onclick="changeImage('c.jpg')" class="thumbnail">
            <img src="dd.jpg" alt="Thumbnail 4" onclick="changeImage('d.jpg')" class="thumbnail">
            <img src="ee.jpg" alt="Thumbnail 5" onclick="changeImage('e.jpg')" class="thumbnail">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
